<div class="container">
    <h2>All Predictions</h2>

    <div class="predictionLineChart">
        <canvas id="myChart"></canvas>
    </div>
<h1>{{vm.accuracy}}% accuracy</h1><p>{{vm.numCorrect}} in a test set of {{vm.totalFights}} matchups</p>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search for Matchup" ng-model="searchFish"/>
            </div>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <tr><td>Event Name</td><td>Fighter 1</td><td></td><td>Fighter 2</td><td>Date</td> <td>was Prediction correct?</td></tr>
        <tr ng-repeat="prediction in vm.predictions | filter:searchFish |orderBy:'date':true" ng-class="rowClass(prediction)">
            <td></td>
            <!--<td><img src={{prediction[0]}}/></td>-->
            <td>{{prediction[1]}} {{prediction[2]}}</td>
            <td></td>
            <td>{{prediction[4]}} {{prediction[5]}}</td>
            <td>{{prediction[7]|date:'dd-MMM-yy HH:mm'}}</td>
        </tr>
    </table>
</div>
