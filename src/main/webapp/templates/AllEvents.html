<div class="container">
    <h2>Past Events</h2>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search for Event" ng-model="searchFish"/>
            </div>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <tr><td>Event Name</td><td>Date</td></tr>
        <tr ng-repeat="event in vm.events | filter:searchFish">
            <td>{{event[1]}} {{event[2]}}</td><td>{{event[3] | date}}</td><td><button type="button" class="btn btn-default" ng-click="vm.goToEvent(event[0])">Event Info</button></td>

        </tr>
    </table>
</div>
