<div class="container">
    <div class="panel-group">
        <div class="panel panel-success">
            <div class="panel-heading">{{vm.event.base_title}}  {{vm.event.event_date | date}}</div>
            <div class="panel-body">
                <div class="eventImage">
                    <img src="{{vm.event.feature_image}}">
                </div>
                <button type="button" class="btn btn-info"  ng-click="vm.viewPredictions()">View Predictions</button>

                <table class="table table-bordered table-striped">
                    <tr><td>Fight2s</td></tr>
                    <tr ng-repeat="matchup in vm.event.matchups" ng-class="rowClass(matchup)">
                        <td><a ng-click="vm.goToFighter(matchup.fighter1_id)"><img src="{{matchup.fighter1_profile_image}}"><br>{{matchup.fighter1_first_name}} {{matchup.fighter1_last_name}}  </a></td>
                        <td>vs</td>
                        <td><a ng-click="vm.goToFighter(matchup.fighter2_id)"><img src="{{matchup.fighter2_profile_image}}"><br>{{matchup.fighter2_first_name}} {{matchup.fighter2_last_name}}</a></td>
                        <td> <button type="button" class="btn btn-info"  ng-click="vm.goToMatchup(matchup.id)">View Details</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
